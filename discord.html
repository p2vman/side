<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: darkgrey">
<h1 class="text-dark" id="message">Palce wait.</h1>
<script>
    fetch("/discord.json")
        .then(data => data.json())
        .then(data => {
            window.location.href = `https://discord.gg/${data.code}`;
        }).catch((data) => {
            document.getElementById("message").innerHTML = data;
        })
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
