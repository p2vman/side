<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eptaproject Servers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      font-size: 16px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.5s;
    }
  </style>
</head>
<header class="bg-dark text-white p-4">
  <h1 class="text-center">Servers</h1>
  <nav>
    <ul class="nav justify-content-center">
      <li class="nav-item"><a class="nav-link text-white" href="/">home</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="/discord">discord</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="/servers.html">servers</a></li>
    </ul>
  </nav>
</header>
<section id="home" class="container my-4">
  <h2>Список серверов</h2>
  <div style="position: relative; width: 100%;">
    <iframe src="//minecraftrating.ru/widgets_api/monitoring/monitoring.html?server_id=284809&color=green&status=play.eptaproject.space"
            height="22" width="100%" frameborder="0" scrolling="no">
    </iframe>
    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: transparent;" onclick="coppyip('play.eptaproject.space');"></div>
  </div>

</section>

<div id="notification" class="notification">
  Айпи скопирован в буфер обмена!
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function coppyip(textToCopy) {
    navigator.clipboard.writeText(textToCopy).then(function() {
      const notification = document.getElementById('notification');
      notification.style.display = 'block';
      notification.style.opacity = 1;
      setTimeout(function() {
        notification.style.opacity = 0;
        setTimeout(function() {
          notification.style.display = 'none';
        }, 500);
      }, 3000);
    }).catch(function(error) {
      console.error(error);
    });
  }
</script>
</body>
</html>
